<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reizen De Reisduif - Nieuwe bestemming</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style/screen.css" />
    <script src="../script/dataHandler.js"></script>
    <script src="../script/bestemmingen/insert.js"></script>
  </head>

  <body>
    <main class="container">
      <div class="bg-white mh-100 p-5">
        <h1 class="h1">Reizen De Reisduif - Bestemming toevoegen</h1>
        <p>
          <a href="../bestemmingen" class="btn btn-primary mb-3">Back to Bestemmingen</a>
          <a href="insert.html" class="btn btn-secondary mb-3">Bestemming toevoegen</a>
          <a href="update.html" class="btn btn-secondary mb-3">Bestemming updaten</a>
          <a href="delete.html" class="btn btn-danger mb-3">Bestemming Verwijderen</a>
        </p>
        <div class="js-result"></div>
        <form class="form">
          <div class="form-group">
            <label class="form-label" for="afkorting">Afkorting</label>
            <input class="form-control input js-afkorting" type="text" name="afkorting" id="afkorting" value="MRS" maxlength="3" />
          </div>
          <div class="form-group">
            <label class="form-label" for="voluit">Voluit</label>
            <input class="form-control input js-voluit" type="text" name="voluit" id="voluit" value="Moorsele Airport" />
          </div>
          <div class="form-group">
            <label class="form-label" for="land">Land</label>
            <input class="form-control input js-land" type="text" name="land" id="land" value="Belgie" />
          </div>
          <div class="form-group">
            <label class="form-label" for="typevlucht">TypeVlucht</label>
            <input class="form-control input js-typevlucht" type="text" name="typevlucht" id="typevlucht" value="2" />
          </div>
          <input class="btn btn-dark mt-3 js-insert" type="button" value="Toevoegen" />
        </form>
      </div>
    </main>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
  </body>
</html>
